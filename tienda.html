<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Wrap - Tienda</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Bangers', cursive;
      color: #222;
      background-color: #f0f0f0;
      background-image:
        radial-gradient(circle, rgba(0,0,0,0.02) 1px, transparent 1px),
        radial-gradient(circle, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      min-height: 100vh;
      position: relative;
    }
    nav {
      background: #e0e0e0cc;
      border-bottom: 3px solid #1a237e;
      position: sticky; top: 0; z-index: 1000;
    }
    nav ul {
      display: flex; justify-content: center;
      margin: 0; padding: 0; list-style: none;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: #1a237e;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 1.1em;
      transition: color 0.3s, background-color 0.3s;
    }
    nav a:hover {
      color: #3949ab;
      background-color: #c5cae9;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
      font-size: 2.5em;
      color: #1a237e;
    }
    .btn-enlace {
      background: #1a237e;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }
    .btn-enlace:hover {
      background: #3949ab;
      color: #fff;
    }
    footer {
      background: #e0e0e0cc;
      color: #555;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="tienda.html">Tienda</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="patrocinador.html">Patrocinador</a></li>
    </ul>
  </nav>

  <h2>Tienda</h2>
  <section style="text-align:center; max-width: 600px; margin: 20px auto;">
    <p>Estamos preparando nuestra tienda online. Mientras tanto, puedes encargarnos productos a través de Instagram o WhatsApp.</p>
    <a href="https://instagram.com/newwrap2024" target="_blank" class="btn-enlace">Instagram</a>
  </section>

  <footer>
    <p>Patrocinado por Newurbaracingclub</p>
    <p>© 2025 New Wrap</p>
  </footer>
</body>
</html>
