<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - Newwrap</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Menú</h2>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="contacto.html">Contacto</a>
    <a href="patrocinadores.html">Patrocinadores</a>
    <a href="comercialización.html">Merchandising</a>
  </div>

  <div class="content">
    <h1>Catálogo</h1>

    <!-- Parasol con sensor (slider) -->
    <div class="producto">
      <h2>Parasol personalizado con sensor</h2>
      <div class="slider">
        <img class="slide active" src="parasol-frontal.jpg" alt="Parasol Frontal" />
        <img class="slide" src="sombrilla-derecha.jpg" alt="Parasol Derecha" />
        <img class="slide" src="sombrilla-izquierda.jpg" alt="Parasol Izquierda" />
      </div>
      <p class="precio">Desde 20€</p>
    </div>

    <!-- Parasol sin sensor -->
    <div class="producto">
      <h2>Parasol personalizado sin sensor</h2>
      <div class="fila-parasoles">
        <img src="sombrilla-liso1.jpg" alt="Parasol Liso 1" />
        <img src="sombrilla-liso2.jpg" alt="Parasol Liso 2" />
      </div>
      <p class="precio">Desde 15€</p>
    </div>
  </div>

  <footer>
    Patrocinado por @Newurbaracingclub
  </footer>

  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) {
          slide.classList.add('active');
        }
      });
    }

    setInterval(() => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }, 3000);
  </script>
</body>
</html>
