
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - Newwrap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Menú</h2>
    <a href="index.html">Inicio</a>
    <a href="tienda.html">Tienda</a>
    <a href="catalogo.html">Catálogo</a>
    <a href="contacto.html">Contacto</a>
    <a href="patrocinadores.html">Patrocinadores</a>
    <a href="merchandising.html">Merchandising</a>
  </div>
  <div class="content">
    <img src="logo-newwrap.png" alt="Newwrap Logo" class="logo-pequeno" />
    <h1>Catálogo</h1>

    <div class="fila-productos">
      <!-- Producto 1 -->
      <div class="producto">
        <h2>Parasol personalizado con sensor</h2>
        <div class="slider" id="slider1">
          <img src="parasol-frontal.jpg" class="slide active" />
          <img src="parasol-lateral1.jpg" class="slide" />
          <img src="parasol-lateral2.jpg" class="slide" />
        </div>
        <p class="precio">Desde 20€</p>
      </div>

      <!-- Producto 2 -->
      <div class="producto">
        <h2>Sombrilla personalizada sin sensor</h2>
        <div class="slider" id="slider2">
          <img src="sombrilla-liso1.jpg" class="slide active" />
          <img src="sombrilla-liso2.jpg" class="slide" />
        </div>
        <p class="precio">Desde 15€</p>
      </div>
    </div>

    <!-- Producto 3 -->
    <div class="producto">
      <h2>Tapamatriculas Hyundai</h2>
      <img src="tapamatriculas-hyundai.jpg" class="slide active" />
      <p class="precio">Desde 20€</p>
    </div>
  </div>

  <footer>
    Patrocinado por @Newurbaracingclub
  </footer>

  <script>
    function iniciarSlider(id) {
      const slider = document.getElementById(id);
      const slides = slider.querySelectorAll('.slide');
      let index = 0;
      setInterval(() => {
        slides[index].classList.remove('active');
        index = (index + 1) % slides.length;
        slides[index].classList.add('active');
      }, 2500);
    }

    iniciarSlider('slider1');
    iniciarSlider('slider2');
  </script>
</body>
</html>
