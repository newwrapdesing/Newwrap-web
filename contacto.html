    <h1 class="section-title">Contacto</h1>
    <p>¿Tienes alguna duda o quieres ponerte en contacto con nosotros? Rellena el formulario y te responderemos lo antes posible.</p>

    <form action="mailto:newurbaracingclub@hotmail.com" method="post" enctype="text/plain" class="contact-form">
      <label for="name">Nombre:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Mensaje:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Enviar</button>
    </form>

    <footer class="footer">
      Patrocinador por @Newurbaracingclub
    </footer>
