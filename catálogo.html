<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>New Wrap - Catálogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Bangers', cursive;
      color: #222;
      background-color: #f0f0f0;
      background-image:
        radial-gradient(circle, rgba(0,0,0,0.02) 1px, transparent 1px),
        radial-gradient(circle, rgba(0,0,0,0.02) 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      min-height: 100vh;
      position: relative;
    }
    nav {
      background: #e0e0e0cc;
      border-bottom: 3px solid #1a237e;
      position: sticky; top: 0; z-index: 1000;
    }
    nav ul {
      display: flex; justify-content: center;
      margin: 0; padding: 0; list-style: none;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: #1a237e;
      text-decoration: none;
      padding: 15px;
      display: block;
      font-size: 1.1em;
      transition: color 0.3s, background-color 0.3s;
    }
    nav a:hover {
      color: #3949ab;
      background-color: #c5cae9;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-top: 60px;
      font-size: 2.5em;
      color: #1a237e;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .galeria img {
      width: 90%;
      max-width: 300px;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #3949ab44;
      transition: transform 0.3s ease;
    }
    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #3949ab88;
    }
    footer {
      background: #e0e0e0cc;
      color: #555;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="tienda.html">Tienda</a></li>
      <li><a href="contacto.html">Contacto</a></li>
      <li><a href="patrocinador.html">Patrocinador</a></li>
    </ul>
  </nav>

  <h2>Catálogo</h2>
  <div class="galeria">
    <img src="images/parasol.jpg" alt="Parasol ejemplo" />
    <img src="images/pegatina.jpg" alt="Pegatina ejemplo" />
  </div>

  <footer>
    <p>Patrocinado por Newurbaracingclub</p>
    <p>© 2025 New Wrap</p>
  </footer>
</body>
</html>
